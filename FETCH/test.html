<!DOCTYPE html>
<html>
  <body>
    <button onclick="getQuote()">Get Quote</button>
    <pre id="output"></pre>

    <script>
      function getQuote() {
        fetch('https://api.api-ninjas.com/v1/quotes?category=life', {
          headers: { 'X-Api-Key': '8308WOx2CJvrG04qVEw7Bw==evEbyUnR5q776jGe'
}
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').innerText = data[0].quote;
        })
        .catch(err => console.error('Error:', err));
      }
    </script>
  </body>
</html>
